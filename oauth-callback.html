<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h2 {
      margin: 0 0 10px;
      font-weight: 500;
    }
    p {
      margin: 0;
      opacity: 0.9;
      font-size: 14px;
    }
    .success {
      color: #4ade80;
    }
    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h2 id="status">Connecting to Google...</h2>
    <p id="message">Please wait while we complete the authentication.</p>
  </div>

  <script>
    /**
     * OAuth Callback Handler
     * 
     * This page handles the redirect from Google OAuth.
     * It extracts the access token from the URL hash and sends it back
     * to the parent window using postMessage.
     */
    (function() {
      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');

      function showSuccess() {
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Connected!';
        statusEl.classList.add('success');
        messageEl.textContent = 'This window will close automatically...';
      }

      function showError(error) {
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Authentication Failed';
        statusEl.classList.add('error');
        messageEl.textContent = error || 'Please try again.';
      }

      try {
        // Check for hash parameters (implicit flow)
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        
        // Also check query parameters (in case of errors)
        const queryParams = new URLSearchParams(window.location.search);
        
        // Check for errors
        const error = params.get('error') || queryParams.get('error');
        if (error) {
          const errorDescription = params.get('error_description') || queryParams.get('error_description');
          showError(errorDescription || error);
          
          if (window.opener) {
            window.opener.postMessage({
              type: 'oauth-error',
              error: errorDescription || error
            }, window.location.origin);
          }
          
          setTimeout(() => window.close(), 3000);
          return;
        }
        
        // Get access token from hash (implicit flow)
        const accessToken = params.get('access_token');
        const expiresIn = params.get('expires_in');
        
        if (accessToken) {
          showSuccess();
          
          // Send token back to parent window
          if (window.opener) {
            window.opener.postMessage({
              type: 'oauth-success',
              accessToken: accessToken,
              expiresIn: expiresIn
            }, window.location.origin);
          }
          
          // Close this popup
          setTimeout(() => window.close(), 1500);
        } else {
          showError('No access token received');
          
          if (window.opener) {
            window.opener.postMessage({
              type: 'oauth-error',
              error: 'No access token received from Google'
            }, window.location.origin);
          }
          
          setTimeout(() => window.close(), 3000);
        }
      } catch (err) {
        showError('An unexpected error occurred');
        console.error('OAuth callback error:', err);
        
        if (window.opener) {
          window.opener.postMessage({
            type: 'oauth-error',
            error: err.message || 'Unknown error'
          }, window.location.origin);
        }
        
        setTimeout(() => window.close(), 3000);
      }
    })();
  </script>
</body>
</html>
